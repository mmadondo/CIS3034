<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Malvern Madondo"/>
        <meta name="description" content="A simple weather web app utilizing the OpenWeatherMap API"/>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <title>Unit 7 OpenWeatherMap</title>
        <style>

         /** Body Styling**/
         body {
              font-family: 'Open Sans', sans-serif;
              font-family: "robotoRegular";
              font-size: 16px;
              text-align: center;
              margin: 0 auto;
              float: none;
              padding-top: 50px;
              background-color: #0097A7;
            }
        
            /** Heading Styling**/
            h2{
                font-size: 36px;
                font-family: $open-sans;
                font-weight: bold;
                color: gold;
                font-weight: bolder;
                text-align: center;
                
            }
            
            label{
                font-size: 20px;
                font-family: $open-sans;
                font-weight: 100;
            }
            
            /* Style the input */
            input {
                border: none;
                width: 25%;
                padding: 10px 0px 10px 0px;
                font-size: 20px;
                text-align: center;
            }

            /* Style the "Get Data" button */
            .resultsBtn {
                padding: 10px 0px 10px 0px;
                width: 25%;
                background: gold;
                color: black;
                text-align: center;
                font-size: 20px;
                cursor: pointer;
                transition: 0.3s;
            }

            .resultsBtn:hover {
                background-color: #0097A7;
            }
        </style>
    </head>
    
    <body>
        <h2><i class="fa fa-sun-o" aria-hidden="true"></i> Weather Application <i class="fa fa-cloud" aria-hidden="true"></i></h2>
        <p>Under the weather today? Check the forecast!</p>
        <p id="myForm">
            <label>Enter City ZIP code:</label>
            <input type="number" id="zipCode">
            <button onclick="getWeather()" class="resultsBtn">Get Data</button>
        </p>
        
        <p id="showResult"></p>
        
        <script> 

             function getWeather(){
                var base_url = "http://api.openweathermap.org/data/2.5/weather?zip="
                var api_key = "&APPID=acd3ddac4415c8e25c37121c5b18d182&units=metric";
                var zip = document.getElementById("zipCode").value;
                var api_url = base_url + zip + ",us" + api_key;

                    $.getJSON(api_url, function( data ) {
                        var city = data.name;
                        var country = data.sys.country;
                        var humidity = data.main.humidity;
                        var windSpeed = data.wind.speed;
                        var temperature = data.main.temp;
                        var weatherDescrpt = data.weather[0].description;
                    
                     $('#showResult').html("<b>City: </b>" + city + ", " + country+ "<br/>" + "<b>Temperature: </b>" + temperature + "Â°C" +  "<br/>" + "<b>Description: </b>"+ weatherDescrpt +  "<br/>" + "<b>Humidity: </b>" + humidity + "%"+  "<br/>" + "<b>Wind Speed: </b>" + windSpeed + "m/s");
                
                });
            }
        </script>
    </body>
</html>
