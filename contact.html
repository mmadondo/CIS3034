<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Malvern Madondo"/>
        <title>Contact Malvern!</title>
        <link rel="stylesheet" type="text/css" href="contactStyle.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        
          <div class="container">  
              <form id="contact" action="">
                <h3>Get in touch!!</h3>
            <marquee behavior="scroll" direction="left"  scrollamount="5">
                <h4><i class="fa fa-terminal fa-2x" aria-hidden="true" style="color: darkgoldenrod;"></i> No need for snail-mail! Slide in my inbox right here!</h4></marquee>
                <fieldset>
                  <input id="nameField" placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                  <input id="emailField" placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                  <textarea id="messageField" placeholder="Type your Message Here..." tabindex="3" required></textarea>
                </fieldset>
                <fieldset>
                  <button name="submit" type="submit" id="contact-submit" onclick="myFunction()">Send Message</button>
                </fieldset>
              </form>
            </div>
        
        <!--Script to confirm message status-->
        <script>
         function myFunction() {
            var name = document.getElementById("nameField").value;
            var email = document.getElementById("emailField").value;
            var message = document.getElementById("messageField").value;
             
             if (name !== "" || email !== "" || message !== ""){
                    alert("✓ Your message has been sent!!");
                    document.getElementById("contact").reset();
                    }
                else {
                      alert("✖ Oops... Please enter valid information.");
                    }
                };
        </script>

                        <li><i class="fa fa-github" aria-hidden="true"></i> <a href="https://github.com/mmadondo" target="_blank">GitHub</a></li>
                        <li><i class="fa fa-twitter" aria-hidden="true"></i> <a href="https://twitter.com/malvernmadondo" target="_blank">Twitter</a></li>
                    </ul>
                </div>
            </footer>
    </body>
</html>
