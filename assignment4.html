<!DOCTYPE html>
<html lang ="en">


<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.min.js"></script>
    
	<title>Fruit Ninja Game!</title>
	<style>
        body {
          min-width: 250px;
          font-family: 'Open Sans', sans-serif;
          font-family: "robotoRegular";
          font-size: 16px;
          margin: 0 auto;
          background-color: #0097A7;
        }
        
            
        }
            
        .ui-progressbar{
            position: relative;
        }
        
        .progress-label{
            position: absolute;
            left: 50%;
            top: 90px;
            font-weight: bold;
            text-shadow: 1px 1px 0 #fff;
            color: chartreuse;
        }
        
        #fruits {
          position: absolute;
          margin-left: 650px;
        }

        .ui-draggable {
          width: 150px;
          height: 150px;
          margin: 20px;
          cursor: grab;
          border: 1px solid black;
          box-sizing: border-box;
        }

        #boxes {
          position: absolute;
          left: 450px;
          color: chartreuse;
            font-weight: 600;
        }

        #boxes>div {
          border: 1px solid black;
          height: 150px;
          width: 150px;
          margin: 20px;
          text-align: center;
          padding-top: 40px;
          box-sizing: border-box;
          line-height: 10px;
        }
	</style>
</head>
<body>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    
    <h2 style="margin:5px; color: chartreuse; text-align: center">Fruit Matching Game</h2>
    <p style="font-style: italic; text-align: center">Are you a fruit ninja? Match the fruits below with their names on the left!</p>
    <div id ="progressbar"><div class="progress-label">Loading...</div></div>
    <section id="fruitSection" style="align-content: center">
    <div id="fruits"></div>
    <div id="boxes"></div>
    </section>

        <button id="restart" style="margin-left: 150px; margin-top: 50px; font-weight: bold">Restart Game</button>
 
    
    <script>
         $("#restart").hide(); //to show after game ends
        
        //progress bar AT START
          $( function() {
        var progressbar = $( "#progressbar" ),
        progressLabel = $( ".progress-label" );
 
        progressbar.progressbar({
            value: false,
            change: function() {
                progressLabel.text( progressbar.progressbar( "value" ) + "%" );
            },
       
        complete: function() {
            progressLabel.text( "Begin!!" );
            progressbar.fadeOut("slow", function(){
                                
            //===========AFTER LOADING PROGRESS BAR. CALLBACK FUNCTION BEGINS========================
            
            function randomize(array) {
           return array.sort(function() {
               return 0.5 - Math.random();
          });
        };
        
        var i = 0,
    
          fruitList = randomize([{
                url: 'https://images-na.ssl-images-amazon.com/images/I/71OebfTPCiL._SX466_.jpg',
                key: 'Banana'
            }, {
                url: 'https://images-na.ssl-images-amazon.com/images/I/91PD3DRbUaL._SX355_.jpg',
                key: 'Mango'
            }, {
                url: 'https://www.growerssolution.com/mm5/graphics/00000002/Grapes.jpg',
                key: 'Grapes'
            }, {
                url: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1eHlenR52E_fNiJTrixrl_xMwLOX8PpHPqutvUdMTadwnKj4JTA',
                key: 'Kiwi'
            } ]);
        
        for (; i < fruitList.length; i++) {
          $("<div>", {
              id: fruitList[i].key 
            })
            .css("background-image", "url(" + fruitList[i].url + ")")
            .appendTo("#fruits")
            .draggable({
              revert: "invalid",
              zIndex: 2
            });
        }
        
        randomize(fruitList);
        for (i = 0; i < fruitList.length; i++) {
          $("<div>", {
              text: fruitList[i].key
            })
            .appendTo("#boxes");
        }
        
        $("#boxes > div").droppable({
          accept: function(draggable) {
            return $(this).text() == draggable.attr("id");
          },
          drop: function(event, ui) {
            var fruit = ui.draggable.css("background-image");
            $(this).css("background-image", fruit).addClass("filled");
            ui.draggable.hide("puff");  //puff effect

            if ($(".filled").length === fruitList.length) {
              alert("True Fruit Ninja!!");
               $("#restart").show(); //show restart button
            }
          }
        });
        
            $("#restart").button().on("click", function(){
              setTimeout(function() {
                window.location = window.location;
              }, 1000);
            
        });
            //=============================CALLBACK FUNCTION ENDS====================================   
         });
            
        }
    });
 
        //progress bar value incrementing
        function progress() {
            var val = progressbar.progressbar( "value" ) || 0;
            //$(this).css({"background": cyan});
            progressbar.progressbar( "value", val + 5 );
 
            if ( val < 95 ) {
                setTimeout( progress, 80 );
            }
        }

        setTimeout( progress, 1000 );
        } );
        
    </script>
    </body>
</html>
